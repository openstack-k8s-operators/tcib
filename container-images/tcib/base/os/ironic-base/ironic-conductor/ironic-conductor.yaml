tcib_actions:
- run: dnf -y install {{ tcib_packages['common'] | join(' ') }} && dnf clean all && rm -rf /var/cache/dnf
tcib_packages:
  common:
  - cpio
  - e2fsprogs
  - gdisk
  - openssh-clients
  - openstack-ironic-conductor
  - parted
  - psmisc
  - python3-systemd
  - util-linux
  - xfsprogs
tcib_user: ironic
